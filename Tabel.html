<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabel Nilai Mahasiswa</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid black;
    }
    th {
      background: #666;
      color: white;
      padding: 8px;
      text-align: center;
    }
    td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Tabel Daftar Nilai Mahasiswa</h2>
  <table>
    <tr>
      <th rowspan="2">No</th>
      <th rowspan="2">NPM</th>
      <th rowspan="2">Nama</th>
      <th colspan="2">Nilai</th>
    </tr>
    <tr>
      <th>UTS</th>
      <th>UAS</th>
    </tr>
    <tr>
      <td>1</td>
      <td>06.100.001</td>
      <td>Indra</td>
      <td>70</td>
      <td>80</td>
    </tr>
    <tr>
      <td>2</td>
      <td>06.100.002</td>
      <td>Wahyu</td>
      <td>70</td>
      <td>80</td>
    </tr>
  </table>
</body>
</html>
