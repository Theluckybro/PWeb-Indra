<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout Frame - Purple Theme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header,
        .footer {
            background: #6a0dad;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .menu {
            background: #8e44ad;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: flex;
            min-height: 300px;
        }

        .sidebar {
            background: #a569bd;
            width: 25%;
            padding: 15px;
        }

        .content {
            background: #d2b4de;
            flex: 1;
            padding: 15px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="menu">
        Menu Navigasi
    </div>

    <div class="container">
        <div class="sidebar">
            Sidebar
        </div>
        <div class="content">
            Content
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

</body>

</html>
