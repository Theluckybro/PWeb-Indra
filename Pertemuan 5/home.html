<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 14px 20px;
      width: 80%;
      border-radius: 8px;
      border: none;
      background: #667eea;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pilih Halaman</h1>
    <a href="FormRegistrasi.html" class="btn">Form Registrasi Mahasiswa</a>
    <a href="KodePos.html" class="btn">Pencarian Kode Pos</a>
    <a href="ListDropdown.html" class="btn">Dynamic Dropdown</a>
  </div>
</body>
</html>
